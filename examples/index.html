<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galaxial examples</title>
</head>
<body>

  <h1>Grid examples</h1>
  <div class="grid g-xs-1 g-sm-2 g-md-4 g-lg-6 g-xl-6">
    <div>A</div>
    <div>B</div>
  </div>

  <h1>Layout grid examples</h1>
  <div class="row">
    <div class="xs-12 sm-12">xs sm</div>
    <div class="xs-12 sm-12">xs sm</div>
    <div class="md-4 lg-4 xl-4">md lg xl</div>
    <div class="md-8 lg-8 xl-8">md lg xl</div>
  </div>

  <h1>More complex and verbose example</h1>
  <div class="row">
    <div class="xs-12 sm-12 md-4 lg-4 xl-4">Sidebar</div>
    <div class="xs-12 sm-12 md-8 lg-8 xl-8 grid g-xs-1 g-sm-2 g-md-4 g-lg-4 g-xl-4">
      <div>Foo</div>
      <div>Bar</div>
    </div>
  </div>

  <h1>More complex and not so verbose example (see this page source)</h1>
  <div class="row">
    <div class="sidebar">Sidebar</div>
    <div class="content-grid">
      <div>Foo</div>
      <div>Bar</div>
      <div>Foo</div>
      <div>Bar</div>
      <div>Foo</div>
      <div>Bar</div>
    </div>
  </div>

  <link href="../css/mytheme.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
